
<!--This page is for Signin the user. It has a form to fill for sign in. Once you signup, then you can sign in to get access to MovieFlix application-->
<div class="container"  style="padding-top:10%">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">

                    <h1 class="hd" style="text-align: center">MovieFlix</h1>
                    <legend class="hd" style="text-align: center">Sign In</legend>

                </div>
                <div class="panel-body">

                    <form role="form">
                        <div class="form-group">
                            <input type="email" name="email" id="email" ng-model="formData.email" class="form-control input-sm" placeholder="Email Address">
                        </div>
                        <div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" ng-model="formData.password" class="form-control input-sm" placeholder="Password">
                                </div>
                        </div>



                        <button type="button" ng-click="login()" class="btn btn-info btn-block">Sign In</button>
                       <!--<input type="submit" value="Sign In" class="btn btn-info btn-block">-->
                        <h6>New to MovieFlix? Join us now.</h6>
                        <a ui-sref="signup">Sign Up</a>
                    </form>




                </div>
            </div>
        </div>
    </div>
</div>

<h1 class="chatz" style="color: white" align="center">Welcome to a great TV ! </h1>
